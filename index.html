<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NUBENTA | Autonomous AI Workforce</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Space Grotesk"', 'sans-serif'],
              body: ['"Outfit"', 'sans-serif'],
            },
            colors: {
              neon: {
                purple: '#b026ff',
                blue: '#00f0ff',
                dark: '#0a0a0f',
              },
            },
            backgroundImage: {
              'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
              'hero-glow': 'conic-gradient(from 180deg at 50% 50%, #2a0a55 0deg, #0a0a0f 360deg)',
              'tech-grid': 'linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px), linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px)',
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
              'shimmer': 'shimmer 2.5s infinite',
              'pop-in-out': 'pop-in-out 1.5s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              shimmer: {
                '100%': { transform: 'translateX(100%)' },
              },
              'pop-in-out': {
                '0%, 100%': { transform: 'translateX(0)', opacity: '0.6' },
                '50%': { transform: 'translateX(4px)', opacity: '1' },
              }
            }
          },
        },
      };
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&family=Space+Grotesk:wght@300;400;500;600;700&display=swap');
      
      body {
        font-family: 'Outfit', sans-serif;
        background-color: #050508;
        color: #ffffff;
        overflow-x: hidden;
      }
      
      h1, h2, h3, h4, h5, h6, button, .font-heading {
        font-family: 'Space Grotesk', sans-serif;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0a0f;
      }
      ::-webkit-scrollbar-thumb {
        background: #3b0764; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #7e22ce; 
      }
      .cursor-circle {
        pointer-events: none;
        position: fixed;
        top: 0;
        left: 0;
        transform: translate(-50%, -50%);
        border-radius: 50%;
        z-index: 9999;
        transition: width 0.3s, height 0.3s, background-color 0.3s;
        mix-blend-mode: screen;
      }
      
      /* Grid Pattern Overlay */
      .bg-grid-pattern {
        background-size: 50px 50px;
        background-image: linear-gradient(to right, rgba(255, 255, 255, 0.02) 1px, transparent 1px),
                          linear-gradient(to bottom, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
      }
    </style>

}
</script>
